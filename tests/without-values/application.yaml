apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter.karpenter.develstaging
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-40"
spec:
  project: default
  destination:
    name: develstaging
    namespace: karpenter
  sources:
    - repoURL: https://github.com/argoproj/argo-helm
      path: charts/argo-events
      targetRevision: argo-events-2.4.19
      helm: {}
  syncPolicy:
    # automated:
    #   prune: true
    syncOptions:
      - CreateNamespace=true