apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd.argocd.common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-49"
spec:
  project: default
  destination:
    name: common
    namespace: argocd
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 7.9.1
      chart: argo-cd
      helm:
        releaseName: argocd
        valueFiles:
          - $values/tests/chart-https/values.yaml
    - repoURL: "https://bitbucket.org/org/argocd-repo.git"
      targetRevision: main
      ref: values
  syncPolicy:
    # automated:
    #   prune: true
    syncOptions:
      - CreateNamespace=true